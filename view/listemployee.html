<html>

<head>
    <link rel="stylesheet" href="..\node_modules\bootstrap\dist\css\bootstrap.min.css">

    <!-- jQuery library -->
    <script src="..\node_modules\jquery\dist\jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="..\node_modules\bootstrap\dist\js\bootstrap.min.js"></script>

    <script src="..\node_modules\angular\angular.min.js"></script>
    <script src="..\node_modules\angular-route\angular-route.min.js"></script>

    <link rel="stylesheet" href="..\css\listemployee.css">
</head>

<body>
    <div class="container">
        <empheader></empheader>
        <div class="wrapper">
            <div class="emplyee-list">
                <h2 class="form-signin-heading">Employee List</h2>
                <table class="table table-striped" style=" border: 3px solid rgba(0, 0, 0, 0.1);">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>UserName</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr ng-repeat="employee in employeeList">
                            <th scope="row">1</th>
                            <td>{{employee.FullName}}</td>
                            <td>{{employee.UserName}}</td>
                            <td>{{employee.Email}}</td>
                        </tr>                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
