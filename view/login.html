<html>

<head>
    <link rel="stylesheet" href="..\node_modules\bootstrap\dist\css\bootstrap.min.css">

    <!-- jQuery library -->
    <script src="..\node_modules\jquery\dist\jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="..\node_modules\bootstrap\dist\js\bootstrap.min.js"></script>

    <script src="..\node_modules\angular\angular.min.js"></script>
    <script src="..\node_modules\angular-route\angular-route.min.js"></script>
   

    <link rel="stylesheet" href="..\css\login.css">

</head>

<body>
    <div class="container">
        <div class="wrapper">        
            <form class="form-signin">
                <h2 class="form-signin-heading">Login</h2>
                <div class="form-group">
                    <label for="userName">User Name:</label>
                    <input type="text" class="form-control" ng-model="userName" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" ng-model="password" placeholder="Enter password">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-default" ng-click="loginCtrl.login()" >Login</button>
            </form>
        </div>
    </div>
</body>
</html>
